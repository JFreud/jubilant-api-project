{% extends "loginbase.html" %}
{% block content1 %}
<div class="container">
    {% set messages = get_flashed_messages() %}
    {% for each in messages %}
      <h3>{{each}}</h3>
      <br>
    {% endfor %}
          <form method = "POST" action="/makeaccount" class="form-signin">
            <h2 class="form-signin-heading">Please Register. </h2>
            <label for="inputEmail" class="sr-only">Username</label>
            <input type="user" id="inputEmail" name="username" class="form-control" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name = "password" class="form-control" placeholder="Password required">
            <label for="inputPassword" class="sr-only">Confirm Password</label>
            <input type="password" id="inputPasswordconfirm" name = "confirmPassword" class="form-control" placeholder="re-type password">
	    <button class="btn btn-lg btn-primary btn-block" type="submit" name="submitType" value="Sign up">Sign up</button>
          </form>
    
        </div>
{% endblock %}
