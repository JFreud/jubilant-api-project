{% extends "loginbase.html" %}
{% block content1 %}
<div class="container">
    {% set messages = get_flashed_messages() %}
    {% for each in messages %}
      <h3>{{each}}</h3>
      <br>
    {% endfor %}
          <form method = "POST" action="/userWelcomePage" class="form-signin">
            <h2 class="form-signin-heading">Please sign in. </h2>
            <label for="inputEmail" class="sr-only">username</label>
            <input type="user" id="inputEmail" class="form-control" name="username" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit" name="submitType" value="Sign In">Sign in</button>
          </form>
    
        </div>
{% endblock %}
